<app-header (showHome)="show($event)"  (id)="getId($event)"></app-header>
<app-my-component *ngIf="showHome" [favorites]="favorites" 
                (addId)="addId($event)"
                (retreiveId)="retrieveId($event)"></app-my-component>

<app-favorites *ngIf="!showHome" [favorites]="favorites"
                (addId)="addId($event)"
                (retreiveId)="retrieveId($event)"></app-favorites>
