
<div class="row">
    <div class="col-2">
        <img *ngIf="image"  [src]="image" alt="Pokemon" width="100" height="150"> 
    </div>
    <div class="col-4">
        <h1 *ngIf="name" style="margin-left: 20%;"> #{{id}}  {{name}}</h1>
    </div>

</div>

<ul>
    <li *ngFor="let stat of stats">
            {{stat}}
    </li>
</ul>
